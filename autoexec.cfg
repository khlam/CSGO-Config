// -novid -high -threads 4 -freq 144 -refresh 144 -tickrate 128 -nojoy -nod3d9ex +exec autoexec.cfg

exec config_default

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Mouse
sensitivity "2.00"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Audio
volume "0.15"
voice_enable "1"
voice_scale "1" // receive volume
voice_mixer_volume "1" // mic volume
windows_speaker_config "1" // headphone audio output
snd_mixahead "0.05" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "0" // mute game when alt-tabbed
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
snd_musicvolume "0.6"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush

// HUD
hud_scaling "0.80"
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "0.950000"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"

// Reposition gun model to mimic source
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Debug accuracy (sv_cheats)
cl_weapon_debug_show_accuracy "0"
cl_weapon_debug_show_accuracy_duration "10"
weapon_debug_spread_show "0" // requires dynamic crosshair
weapon_debug_spread_gap "0.67"

// Misc
developer "0"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text "Damage " // highlight damage in console
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound" // mapsonly pls volvo
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // `e` opening buy menu
cl_scoreboard_mouse_enable_binding "+attack2"
closeonbuy "0"
hud_takesshots "0" // scoreboard screenshot at end of match
cl_clanid "" // rip afterlife
password ""

// Binds
unbind k
unbind alt
unbind f1
unbind f3
unbind f4
bind "CapsLock" "+voicerecord"
bind q "lastinv"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind z "radio1"
bind x "radio2"
bind c "radio3"
bind e "+use"
bind r "+reload"
bind f "+lookatweapon"
bind g "drop"
bind b "buymenu;"

// jumpthrow
bind v "+jumpthrow" 
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

//grenade bind
unbind z
unbind x
unbind c
bind "z" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_molotov ; use weapon_incgrenade ; use weapon_hegrenade ;  use weapon_decoy;"

bind tab "+ng"
bind shift "+speed; r_cleardecals"
bind ctrl "+duck; r_cleardecals"
bind space "+jump"
bind rctrl "sm_tele;loadpos" // teleport"

//Team chat settings
bind "y" messagemode
bind "u" messagemode2

bind home "spectate"
bind del "exec autoexec"
bind f2 "rebuy"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
unbind MWHEELDOWN 
unbind MWHEELUP
bind mouse1 "+attack"
bind mouse2 "+attack2"


// Aliases
//alias "showmouse" // for mouse on scoreboard
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"

// Turn off bobbing
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
cl_bob_lower_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

cl_showfps 1
host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""


